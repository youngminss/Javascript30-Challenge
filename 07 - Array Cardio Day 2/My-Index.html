<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>
<body>
    <p><em>Psst : have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ]; 
        
        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // Array.prototype.every() // is everyone 19 or older?
        const today = new Date();
        const oldCheck = (element) => (today.getFullYear() - element.year) >= 19;
        people.some(oldCheck) ? console.log({ isAdult : true} ) : console.log({ isAdult: false });
        people.every(oldCheck) ? console.log({ allAdults: true }) : console.log({ allAdults: false });
     
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const found = comments.find(comment => comment.id === 823423) 
        console.log(found);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const foundIdx = comments.findIndex(comment => comment.id === 823423)
        console.log(foundIdx);


        // Array.prototype.splice(시작인덱스, 삭제할 갯수, 추가할 데이터)
        const removed = people.splice(3,1,{ name : "영민", year : 1995 });
        console.log("삭제된 :",removed);
        console.log("업데이트 :", people);
        
        // Array.prototype.slice(시작인덱스, 끝 인덱스)
        // ... = 스프레드 연산자
        const newPeople = [
            ...people.slice(0, foundIdx),
            ...people.slice(foundIdx+1)
        ]
        console.log(newPeople);
    </script>
</body>
</html>
