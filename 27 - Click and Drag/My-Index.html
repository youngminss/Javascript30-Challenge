		<div class="item item23">23</div>
		<div class="item item24">24</div>
		<div class="item item25">25</div>
	</div>
	
<script>
	const items = document.querySelector('.items');
	let activateMouseClick = false;
	let standardX;
	let scrollLeft;		// 내가 생각 못한 것 ✅

	function mousedownHandler(event) {
		// console.log("마우스 클릭 중");
		this.classList.add('active');
		activateMouseClick = true;
		standardX = event.x;

		// standardX = event.x - items.offsetLeft;	// 내가 생각 못한 것 ✅
		// scrollLeft = items.scrollLeft;	// 내가 생각 못한 것 ✅
	}
	function mouseUpHandler(event) {
		// console.log("마우스 클릭 땜");
		this.classList.remove('active');
		activateMouseClick = false;
	}
	function mouseLeaveHandler(event) {
		// console.log("마우스 영역 떠남");
		this.classList.remove('active');
		activateMouseClick = false;
	}
	function mouseMoveHandler(event) {
		if(!activateMouseClick) return;
		items.scrollLeft += (standardX - event.x);
		
		// const x = event.x - items.offsetLeft;	// 내가 생각 못한 것 ✅
		// const walk = (standardX - x) * 2;	// 내가 생각 못한 것 ✅
		// items.scrollLeft = scrollLeft + walk;	// 내가 생각 못한 것 ✅

	}

	items.addEventListener('mousedown', mousedownHandler);
	items.addEventListener('mouseup', mouseUpHandler);
	items.addEventListener('mouseleave', mouseLeaveHandler);
	items.addEventListener('mousemove',mouseMoveHandler);

	// Wes 형 좌표 구하는 법
	// e.pageX 와 items.offsetLeft 로 새로 이동한 거리정도 x 를 구하고
	// x - 처음 클릭시 기준 x 로 전체 이동해야할 거리 walk 를 구함
	// 최종적으로 새로운 slider.scrollLeft = 이전까지 slider.scrollLeft - walk

</script>
