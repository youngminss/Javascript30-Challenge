<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>>Whack A Mole!</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="MyStyle.css">
</head>
<body>
	
	<h1>Whack-a-mole <span class="score">0</span></h1>
	<button onClick="startGame()">Start!</button>

	<div class="game">
		<div class="hole hole1">
			<div class="mole"></div>
		</div>
		<div class="hole hole2">
			<div class="mole"></div>
		</div>
		<div class="hole hole3">
			<div class="mole"></div>
		</div>
		<div class="hole hole4">
			<div class="mole"></div>
		</div>
		<div class="hole hole5">
			<div class="mole"></div>
		</div>
		<div class="hole hole6">
			<div class="mole"></div>
		</div>
	</div>

<script>
	const holes = document.querySelectorAll('.hole');
	const scoreBoard = document.querySelector('.score');
	const moles = document.querySelectorAll('.mole');
	let attemptCount;
	let hittingCount;

	console.log(holes);
	function startGame(e) {
		console.log("게임 시작 !");
		attemptCount = 0;
		hittingCount = 0;

		let ramdomHole = setInterval(function () {
			const ramdomIdx = Math.floor((Math.random() * 6)) + 1;
			holes[ramdomIdx-1].classList.toggle('up');
			setTimeout(() => {
				holes[ramdomIdx - 1].classList.toggle('up');
			},500)

			attemptCount++;
			if(attemptCount > 10) {
				clearInterval(ramdomHole);
				endGame();				
				return;
			}
		}, 1000)
	}

	function endGame() {
			alert(`때려 잡은 두더지 : ${hittingCount}`);
			scoreBoard.textContent = `0`;
		}

	function hittingMoleHandler() {
		hittingCount += 1;
		scoreBoard.textContent = `${hittingCount}`;
	}

	moles.forEach((mole) => {
		mole.addEventListener('click', hittingMoleHandler);
	})
</script>
</body>
</html>
